{% extends 'layout.html' %}

{% block title %}Kirjaudu sisään{% endblock %}

{% block content %}
<h1>Kirjaudu sisään</h1>
{% if invalidLogin %}
<div class="alert alert-danger"><span>Virheelliset kirjautumistiedot</span></div>
{% endif %}
<form action="action/login" method="get">
	<div class="row">
		<div class="col-lg-5">
			<div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" name="username" placeholder="Käyttäjätunnus" value="{{username}}">
			</div>
		</div>
		<div class="col-lg-5">
			<div class="col-lg-12 input-group">
				<input type="password" class="form-control" name="password" placeholder="Salasana">
			</div>
		</div>
		<div class="col-lg-2">
			<input type="submit" type="button"  class="col-lg-6 btn btn-default" value="Kirjaudu">
		</div>
	</div>
</form>
{% endblock %}
