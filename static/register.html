{% extends 'layout.html' %}

{% block title %}Täällä rekisteröidytään{% endblock %}

{% block content %}
<h1>Rekisteröidy!</h1>
<form action="action/register" method="post">
    <div class="row">
        <div class="col-lg-5">
            <div class="input-group">
                <input type="text" class="form-control" name="username" placeholder="Käyttäjänimi" value="{{username}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <div class="input-group">
                <input type="text" class="form-control" name="password" placeholder="Salasana">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="nimi" value="{{name}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <div class="input-group">
                <input type="text" class="form-control" name="email" placeholder="Sähköpostiosoite" value="{{email}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <div class="input-group">
                <input type="text" class="form-control" name="description" placeholder="Kuvaus itsestäsi" value="{{description}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <input type="submit" type="button"  class="col-lg-8 btn btn-default" value="Rekisteröidy">
        </div>
    </div>
</form>
{% endblock %}
